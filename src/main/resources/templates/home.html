<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCentials Temperature Recorder - Home</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #a12822;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar h2 {
            color: white;
            margin-bottom: 40px;
            text-align: center;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 4px;
        }
        .sidebar a:hover {
            background-color: #c93f35;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #ffffff;
        }
        .main-content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .main-content-header button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .main-content-header button:hover {
            background-color: #c9302c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f5f5f5;
        }
        .form-section {
            width: 300px;
            margin-left: 20px;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-section input, .form-section select, .form-section button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-section button {
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            border: none;
        }
        .form-section button:hover {
            background-color: #4cae4c;
        }
        .logout {
            text-align: right;
            margin-top: 20px;
        }
        .logout button {
            background-color: #d9534f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div>
            <h2>VCentials Temperature Recorder</h2>
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Admin</a>
            <a href="#">About</a>
        </div>
        <div class="logout">
            <button>Logout</button>
        </div>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <div class="main-content-header">
            <h2>Temperature Records</h2>
            <div>
                <button>Delete Data</button>
                <button>Export Data</button>
            </div>
        </div>

        <!-- Data Table -->
        <table>
            <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Machine</th>
                <th>Machine °F</th>
                <th>Room</th>
            </tr>
            </thead>
            <tbody>
            <!-- Sample rows for now -->
            <tr>
                <td>2024-09-08</td>
                <td>12:00</td>
                <td>Fridge A</td>
                <td>-12</td>
                <td>Lab B</td>
            </tr>
            <tr>
                <td>2024-09-07</td>
                <td>07:00</td>
                <td>Fridge A</td>
                <td>-11</td>
                <td>Lab B</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Form Section -->
    <div class="form-section">
        <h3>Filter Data</h3>
        <label>User</label>
        <input type="text" value="larry" readonly />

        <label>Location</label>
        <select>
            <option>Lab A</option>
            <option>Lab B</option>
            <option>Back Room</option>
            <option>Front Room</option>
        </select>

        <label>Machine</label>
        <select>
            <option>Fridge A</option>
            <option>Fridge B</option>
            <option>Freezer A</option>
            <option>Freezer B</option>
        </select>

        <label>Machine °F</label>
        <input type="number" />

        <label>Room °F</label>
        <input type="number" />

        <label>Date</label>
        <input type="date" />

        <label>Time</label>
        <input type="time" />

        <button>Save</button>
        <button>Clear</button>
    </div>
</div>
</body>
</html>
