<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>VCentials Temperature Recorder - Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .description {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .temperature-box {
            display: inline-block;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 100px;
            height: 100px;
            background-color: #f5f5f5;
            margin-bottom: 20px;
            position: relative;
        }

        .temperature-value {
            font-size: 28px;
            font-weight: bold;
            color: #d9534f;
        }

        .temperature-unit {
            font-size: 18px;
            color: #777;
        }

        button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c9302c;
        }

        .footer-text {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <script>
        // Your Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAgsWp2mZA_0o8g4Ldk2Kb9dtk1RGZI90E",
            authDomain: "vcentials-c2285.firebaseapp.com",
            projectId: "vcentials-c2285",
            storageBucket: "vcentials-c2285.appspot.com",
            messagingSenderId: "825884614280",
            appId: "1:825884614280:web:f5bad06024949f4c06493d",
            measurementId: "G-T1FTMK2ZW8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Google Sign-In
        function signInWithGoogle() {
            var provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).then(function (result) {
                result.user.getIdToken().then(function(idToken) {
                    // Send ID token to your server
                    fetch('/auth/google', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ idToken: idToken })
                    }).then(response => {
                        if (response.ok) {
                            window.location.href = "/home";
                        } else {
                            console.error('Login failed');
                        }
                    });
                });
            }).catch(function (error) {
                console.error("Error during Google sign-in", error);
            });
        }
    </script>
</head>
<body>
<div class="container">
    <h1>VCentials Temperature Recorder</h1>
    <p class="description">Monitor and track temperature efficiently.</p>

    <!-- Casual Temperature Display -->
    <div class="temperature-box">
        <div class="temperature-value">24Â°C</div>
        <div class="temperature-unit">Room Temp</div>
    </div>

    <!-- Google Sign In Button -->
    <button onclick="signInWithGoogle()">Sign in with Google</button>

    <!-- Footer Text -->
    <div class="footer-text">Fast & Reliable Temperature Tracking</div>
</div>
</body>

</html>
